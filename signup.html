<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Academic Meeting Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>
                    <i data-lucide="calendar"></i>
                    Academic Meeting Scheduler
                </h1>
                <p>Create your account</p>
            </div>
            <div class="login-form">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="professor">Professor</option>
                            <option value="mentor">Mentor (FAM)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Create a password" minlength="6">
                        <small class="form-hint">Password must be at least 6 characters long</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Re-enter your password">
                        <small id="passwordMatch" class="error-message" style="display: none;">Passwords do not match</small>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn">
                        <i data-lucide="user-plus"></i> Sign Up
                    </button>
                </form>
                <div class="login-footer">
                    <p>Already have an account? <a href="login.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="utility.js"></script>
    <script src="signup.js"></script>
</body>
</html>
